<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full job details</title>
</head>
<body>
    <h1>Details about your {{job.title}} job </h1>
    <p>{{job.title}}</p>
    <p>{{job.company}}</p>
    <p>{{job.location}}</p>
    <p>{{job.description}}</p>
    <a href="{% urls 'apply_job' job.id %}">Apply job</a>
    <a href="{% urls 'job_list' %}">Back to job list</a>
</body>
</html>
